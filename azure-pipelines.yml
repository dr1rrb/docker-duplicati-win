trigger:
- master

pool:
  vmImage: 'windows-2019'

container:


variables:
  dockerId: dr1rrb
  vmImage: duplicati-win

steps:
- script: |
    docker build -t $(dockerId)/$(imageName) .
    docker login -u $(dockerId) -p $(dockerPwd)
    docker push $(dockerId)/$(imageName)
  env:
    dockerPwd: $(dockerPassword)
