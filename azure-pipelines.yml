trigger:
- master

pool:
  vmImage: 'windows-2019'

variables:
  dockerId: dr1rrb
  imageName: duplicati-win

steps:
- task: Docker@2
  displayName: Login to DockerHub
  inputs:
    command: login
- task: Docker@2
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: $(dockerId)/$(imageName)
- task: Docker@2
  displayName: Logout of DockerHub
  inputs:
    command: logout

